<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
    <title>Todo-List</title>
</head>
<body background="images/backboard.jpg">
    <div class="container">
        <div class="todo-header">
            <h1>YOUR TO-DOs </h1>
        </div>
        <div class="todo-body">
            <input type="text" name="todo-Text" id="todoText" class="todo-input" placeholder="Type Your Task">
            <div id="addUpdateClick" onclick="createTodoData()">&#10133;</div>
        </div>
        <ul id="list-items" class="list-terms">
           
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
